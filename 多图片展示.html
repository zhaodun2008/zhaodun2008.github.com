<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>智能社--http://www.zhinengshe.com</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 360px;
            height: 360px;
            overflow: hidden;
            margin: 100px auto;
            border: 1px solid #FFFF00;
        }
        li{
            width: 100px;
            height: 100px;
            background: #999;
            margin: 10px;
            float: left;
        }
    </style>
    <script src="move.js"></script>
    <script>
    function rnd(n,m){
        return Math.floor(Math.random()*(m-n)+n);
    }
    window.onload=function(){
        var aLi=document.getElementsByTagName('li');
        var zIndex=1;
        //布局转换  浮动变定位
        //获取位置
        var arr=[];
        for(var i=0;i<aLi.length;i++){
            arr.push({'top':aLi[i].offsetTop,'left':aLi[i].offsetLeft});
            //arr[i]={'top':aLi[i].offsetTop,'left':aLi[i].offsetLeft}    arr[1]=111     json['a']=111
        }
        //赋值
        for(var i=0;i<aLi.length;i++){
            aLi[i].style.position='absolute';
            aLi[i].style.top=arr[i].top+'px';
            aLi[i].style.left=arr[i].left+'px';
            aLi[i].style.margin=0;
        }

        for(var i=0;i<aLi.length;i++){
            aLi[i].onmouseover=function(){
                zIndex++;
                this.style.zIndex=zIndex;
                this.style.background='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';

                move(this,{'width':200,'height':200,'marginLeft':-50,'marginTop':-50});
            };
            aLi[i].onmouseout=function(){
                move(this,{'width':100,'height':100,'margin':0});
            };
        }
    };
    </script>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
